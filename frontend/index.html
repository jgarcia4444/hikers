<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hikers</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <main id='main'>
            <div id="wrapper">
                <h1>Hikers</h1>
                
                <div id="hikes-wrapper">
                    <div class="form-container">
                        <button id="show-form">
                            Share Hike
                        </button>
                        <form id="share-hike-form" style="display: none;">
                            <label for="sharer-name">Your Name:</label>
                            <input type="text" name="sharer-name">
                            <label for="hike-name">Hike / Trail Name:</label>
                            <input type="text" name="hike-name">
                            <label for="state">State:</label>
                            <input type="text" name="state">
                            <label for="city">City:</label>
                            <input type="text" name="city">
                            <label for="duration">Duration(mins):</label>
                            <input type="text" name="duration">
                            <label for="img">Image URL</label>
                            <input type="text" name="img">
                            <input type="submit" value="Share">
                        </form>
                    </div>
                    
                </div>
            </div>
        </main>
    </body>
    <script src="./src/main.js"></script>
</html>
