<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hikers</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <nav class="navbar">
            <button id="signup-button">Signup</button>
            <button id="login-button">Login</button>
            <button id="logout-button">Logout</button>
        </nav>
        <div class="modal">
            <div class="signup-content">   
                <form id='signup-form'>
                    <div id='signup-close-button'>close</div>
                    <h2>Signup</h2>
                    <div class="form-row">
                        <div class="form-col-2">
                            <label for="first-name">First Name:</label>
                            <input type="text" name="first_name" id="first-name">
                        </div>
                        <div class="form-col-2">
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last_name" id="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col-2">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-col-2">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col-2">
                            <input type="submit" value="Signup">
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-content">
                <form id="login-form">
                    <div id='login-close-button'>close</div>
                    <h2>Login</h2>
                    <div class="form-row">
                        <div class="form-col-2">
                            <label for="login-email">Email:</label>
                            <input type="email" name="email" id="login-email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col-2">
                            <label for="login-password">Password:</label>
                            <input type="password" name="password" id="login-password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-col-2">
                            <input type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <main id='main'>
            <div id="wrapper">
                <h1>HIKERS</h1>
                <div id="hikes-wrapper">
                    <div class="form-container">
                        <button id="show-form" class="show-form-button">
                            Share Hike
                        </button>
                        <form id="share-hike-form" style="display: none;">
                            <div class="form-row">
                                <div class="form-col-2">
                                    <label for="hike_name">Hike / Trail Name:</label>
                                    <br>
                                    <input type="text" name="hike_name" id="hike_name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-col-2">
                                    <label for="state">State:</label>
                                    <br>
                                    <input type="text" name="state" id="state" required>
                                </div>
                                <div class="form-col-2">
                                    <label for="city">City:</label>
                                    <br>
                                    <input type="text" name="city" id="city" required>
                                </div>   
                            </div>
                            <div class="form-row">
                                <div class="form-col-2">
                                    <label for="duration">Duration(mins):</label>
                                    <br>
                                    <input type="number" name="duration" id="duration" required>
                                </div>
                                <div class="form-col-2">
                                    <label for="img">Image URL</label>
                                    <br>
                                    <input type="text" name="img" id="img" required> 
                                </div>
                            </div>
                            <div class="form-row">
                                <input type="submit" value="Share">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </main>
    </body>
    <script src="./src/main.js"></script>
</html>
