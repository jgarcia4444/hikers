<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hikers</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <main id='main'>
            <div id="wrapper">
                <h1>Hikers</h1>
                
                <div id="hikes-wrapper">
                    <div class="form-container">
                        <button id="show-form">
                            Share Hike
                        </button>
                        <form id="share-hike-form" style="display: none;">
                            <div class="form-row">
                                <div class="form-col-2">
                                    <label for="sharer_name">Your Name:</label>
                                    <br>
                                    <input type="text" name="sharer_name" id="sharer_name" required>
                                </div>
                                <div class="form-col-2">
                                    <label for="hike_name">Hike / Trail Name:</label>
                                    <br>
                                    <input type="text" name="hike_name" id="hike_name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-col-2">
                                    <label for="state">State:</label>
                                    <br>
                                    <input type="text" name="state" id="state" required>
                                </div>
                                <div class="form-col-2">
                                    <label for="city">City:</label>
                                    <br>
                                    <input type="text" name="city" id="city" required>
                                </div>   
                            </div>
                            <div class="form-row">
                                <div class="form-col-2">
                                    <label for="duration">Duration(mins):</label>
                                    <br>
                                    <input type="number" name="duration" id="duration" required>
                                </div>
                                <div class="form-col-2">
                                    <label for="img">Image URL</label>
                                    <br>
                                    <input type="text" name="img" id="img" required> 
                                </div>
                            </div>
                            <div class="form-row">
                                <input type="submit" value="Share">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </main>
    </body>
    <script src="./src/main.js"></script>
</html>
